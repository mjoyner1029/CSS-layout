<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-styles.css">
</head>
<body>
    <header class="grid-header">
        <h1>Entertainment Central</h1>
        <p>Discover, enjoy, and explore the latest entertainment trends.</p>
    </header>
    <main class="grid-container">
        <section class="content">
            <h2>Main Content</h2>
            <p>Here you can find the latest updates and detailed articles about various entertainment topics.</p>
        </section>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Find additional information, recent posts, and more insights here.</p>
        </aside>
    </main>
    <footer class="grid-footer">
        <div class="footer-item">Contact Us</div>
        <div class="footer-item">Events</div>
        <div class="footer-item">Blog</div>
    </footer>
</body>
</html>
